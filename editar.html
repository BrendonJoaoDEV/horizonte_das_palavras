<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="public/css/estilo.css">
</head>

<body>

    <header class="principal">
        <h1>
            Horizonte <br>
            das Palavras
        </h1>
    </header>
    <main>

        <section class="tabela-edicoes">

            <article name="clientes-editar" id="clientes-editar">

                <table>

                    <thead>
                        <tr>
                            <th>Nome Cliente</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                            <th>Data de Nascimento</th>
                        </tr>
                    </thead>

                    <tbody id="tabela-clientes">
                    </tbody>

                </table>
            </article>

            <article name="livros-editar" id="livros-editar">

                <table>

                    <thead>
                        <tr>
                            <th>Nome Cliente</th>
                            <th>Nome Livro</th>
                            <th>Data Aluguel</th>
                            <th>Data Devolução</th>
                        </tr>
                    </thead>

                    <tbody id="tabela-alugueis">
                    </tbody>

                </table>
            </article>

            <button><a href="principal.html">Voltar</a></button>
        </section>

        <script src="public/js/editar.js"></script>
    </main>
</body>
</html>
