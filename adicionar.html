<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar</title>
    <link rel="stylesheet" href="public/css/estilo.css">
</head>
<body>
    <header class="principal">
        <h1>
            Horizonte <br>
            das Palavras
        </h1>
    </header>

    <main>
        
        <form id="formCliente" method="POST">
            <h2>Cadastro de Cliente</h2>

            <label for="nome-cliente">Nome</label>
            <input type="text" id="nome-cliente">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf">

            <label for="aniversario">Data de Nascimento</label>
            <input type="date" id="aniversario">
            <button type="submit">Cadastrar Cliente</button>
        </form>

        <form id="formLivro" action="">
            <h2>Cadastro de Livro</h2>

            <label for="nome-livro-cadastro">Nome</label>
            <input type="text" id="nome-livro-cadastro">

            <label for="codigo">Código</label>
            <input type="text" id="codigo">

            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade">
            <button type="submit">Cadastrar Livro</button>

        </form>

        <form id="formAluguel" method="POST">
            <h2>Cadastro de Aluguel</h2>

            <label for="nome-cliente-aluguel">Nome do Cliente</label>
            <input type="text" id="nome-cliente-aluguel">

            <label for="nome-livro-aluguel">Nome do Livro</label>
            <input type="text" id="nome-livro-aluguel">

            <label for="data-aluguel">Data do Aluguel</label>
            <input type="date" id="data-aluguel">

            <label for="data-devolucao">Data de Devolução</label>
            <input type="date" id="data-devolucao">
            <button type="submit">Cadastrar aluguel</button>
        </form>

        <button><a href="principal.html">Voltar</a></button>
    </main>

    <script src="public/js/adicionar.js"></script>

</body>
</html>
